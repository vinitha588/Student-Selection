<div *ngIf="listing">
<a [routerLink] = "['/listings']">Go Back</a>
<br>
<h2 class="page-header">{{listing.firstName}}</h2>
<div class ="row">
  <div class="col-md-4">
    <img style="width:100%" class="thumbnail" src="{{imageUrl}}">
    </div>
  <div class ="col-md-8">
    <ul class ="list-group">
      <li class="list-group-item">Aggregate:{{listing.aggregate}}</li>
      <li class="list-group-item">Projects:{{listing.projects}}</li>
       <li class="list-group-item">Gender:{{listing.gender}}</li>
         <li class="list-group-item">Languages Known:{{listing.c}}</li>
         <li class="list-group-item">Image : {{listing.image}}</li>
      </ul>
  </div>
  <a class = "btn-btn-default" [routerLink]="['/edit-listing/'+listing.$key]">Edit</a>
</div>
</div>
