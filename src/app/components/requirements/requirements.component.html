<a [routerLink] ="['/']">Back</a>
<div class="jumbotron">
    <h2>Fill the requirements</h2>
     <!-- Here we are declaring a local variable called “form” and setting it to an instance of ngForm. This is very important. Now our local form variable becomes of type FormGroup allowing us access to the FormGroup API’s on this local variable. We use this in the ngSubmit event where we send the value of the form via form.value -->
    <form (submit)= "onSubmit()">
      <div class="form-group">
        <label>Aggregate:</label>
        <input type="text" class="form-control" placeholder="Aggregate" name="aggregate" [(ngModel)] ="aggregate" required>
      </div>
<div class="form-group">
  <label>Languages Known</label>
  </div>
  <label class="checkbox-inline">
    <input type="checkbox" value="c" name="c" [(ngModel)] ="c"> C
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="python" name="python" [(ngModel)] ="python"> Python
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="java" name="java" [(ngModel)] ="java"> Java
        </label>
        <div class="form-group">
        <button type="submit" (click) = "onSubmit()" class="btn btn-default">Submit</button>
      </div>
    </form>
</div>
<div *ngIf = "(check == 1)">
    <div>
      <ul *ngFor = "let student of students">
          <li *ngIf = "(aggregate == student.aggregate) && (c == student.c || java == student.java || python == student.python)"> Username:{{student.firstName}}</li>
          <li *ngIf = "(aggregate == student.aggregate) && (c == student.c || java == student.java || python == student.python)"> Aggregate:{{student.aggregate}}</li> 
     </ul>
    </div>
  
</div>
